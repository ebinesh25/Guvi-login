</style>

<body class="background-radial-gradient">

<div class="container px-4 py-1 px-md-5 text-center text-lg-start my-5 w-75">
    <div class="col-lg-6 mb-5 mb-lg-0 position-sticky card-center">
      <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

      <div class=" bg-glass card ">
        <div class="card-body px-4 py-5 px-md-5">
          <h3 class="mb-4 pb-md-0 ">Sign up</h3>
          <form id="signup-form">
            
            <!-- Name input -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1">First name</label>
                  <input type="text" id="form3Example1" class="form-control input-field" name="first-name" required />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2">Last name</label>
                  <input type="text" id="form3Example2" class="form-control input-field" name="last-name" required />
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" id="form3Example3" class="form-control input-field" name="email" required />
            </div>

            <!-- Location input -->
            <div class="row g-md-3">
              <div class="col-md-3">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1">Country</label>
                  <input type="text" id="form3Example1" class="form-control input-field" name="country" required />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2">State</label>
                  <input type="text" id="form3Example2" class="form-control input-field" name="state" required />
                </div>
              </div>
    
              <div class="col-md-5">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2">City</label>
                  <input type="text" id="form3Example2" class="form-control input-field" name="city" required />
                </div>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mt-3 mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control input-field" name="password" required />
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline">
              <label class="form-label" for="form3Example5">Confirm Password</label>
              <input type="password" id="form3Example5" class="form-control input-field" name="confirm-password" required />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-1 mt-5 w-100" id="submit-btn">
              Sign up
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
